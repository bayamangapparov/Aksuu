    service:
        user_manager: sonata.user.orm.user_manager

    registration:
        form:
            type: sonata_user_registration
        confirmation:
            enabled:    true
            from_email:
                address:        testtester.kg@gmail.com
                sender_name:    Test

sonata_user:

