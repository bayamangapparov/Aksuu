            - { route: 'sonata_user_change_password', label: 'sonata_change_password_link', domain: 'SonataUserBundle'}
            - { route: 'sonata_user_profile_edit_authentication', label: 'title_user_edit_authentication', domain: 'SonataUserBundle'}
